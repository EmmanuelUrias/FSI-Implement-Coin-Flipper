<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Penny Flip Game</h1>
      <div>
        <div>
          <img
            id="penny"
            src="assets/images/penny-heads.jpg"
            alt="penny image"
          />
          <div class="controls">
            <buttons id="flip">Flip the Penny</buttons>
            <buttons id="clear">Clear Scoreboard</buttons>
          </div>
          <div id="message" class="message-containter">Lets Get Rolling!</div>
        </div>
        <hr />
        <div>
          <h2>Scoreboard</h2>
          <table>
            <thead>
              <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="heads">0</td>
                <td id="heads-percent">0%</td>
                <td id="tails">0</td>
                <td id="tails-percent">0%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
